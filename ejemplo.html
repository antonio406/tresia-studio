<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #66bb6a; /* Color cuando está activado */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider:after {
            content: '\2714'; /* Check mark */
            color: white;
            font-size: 18px;
            position: absolute;
            top: 6px;
            left: 10px;
            opacity: 0;
            transition: 0.4s;
        }

        input:checked + .slider:after {
            content: '\2716'; /* Cross mark */
            left: 35px;
            color: white;
            opacity: 1;
        }

        input:checked + .slider {
            background-color: #66ff61; /* Color cuando está desactivado */
        }
    </style>
</head>
<body>

<h2>Toggle Button</h2>

<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>

</body>
</html>
